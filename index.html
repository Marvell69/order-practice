<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>0rder Summary</title>
  </head>
  <body>
    <div class="main-container">
      <img src="./images/illustration-hero.svg" class="hero-picture" />
      <div class="summary">
        <h2>Order Summary</h2>
        <p class="content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="middle-part">
          <div class="pic-and-pricing">
            <img src="./images/icon-music.svg" class="music-icon" />
            <div class="pricing">
              <p class="plan">Annual Plan</p>
              <p class="amount">$59.99/year</p>
            </div>
          </div>
          <a href="#"> Change</a>
        </div>
        <div class="btns">
          <button class="proceed-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
